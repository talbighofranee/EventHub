<!DOCTYPE html>
<html lang="en">
    <app-navbar></app-navbar>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Liste des Sponsors</title>
</head>
<body>

<div class="container mt-5">
  <h2>Liste des Lieux </h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom  :</th>
        <th scope="col">LoGo :</th>
        <th scope="col">Lien Web  :</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Sponsoring</th>
        <td>LOGO</td>
        <td>www.sponsor.com</td>
        
        <td>
          <button type="button" class="btn btn-primary">Modifier</button>
          <button type="button" class="btn btn-danger">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Formulaire d'Ajout d'Utilisateur -->
  <h2 class="mt-5">Ajouter un Nouveau Sponsor</h2>
  <form>
    <div class="form-group">
      <label for="nom">Nom de Sponsor:</label>
      <input type="text" class="form-control" id="nom" placeholder="Entrez le nom de sponsor" required>
    </div>
    <div class="form-group">
      <label for="Sponsor">LOGO De Sponsor:</label>
      <input type="text" class="form-control" id="Sponsor" placeholder="Description de sponsor" required>
    </div>
    <div class="form-group">
      <label for="Sponsor">Lien WEB De Sponsor :</label>
      <input type="Sponsor" class="form-control" id="Sponsor" placeholder="Entrez le lien de Sponsor" required>
    </div>
    

    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
